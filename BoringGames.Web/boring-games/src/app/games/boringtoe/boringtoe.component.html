<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BoringToe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">
  <div id="container" class="main-container">

    <div>
      <boringtoe-grid *ngIf="(players.length==2) && (gameId!=0) && (winnerPlayer==null) && (gameOver==false)"
                      (ClickedCell)="cellOnClick($event)"
                      [GridData] = "gridData">
      </boringtoe-grid>
    </div>

    <div>
      <ion-card class="main-container-item" *ngIf="gameOver==true">
        <div>GAME OVER</div>
        <div *ngIf="winnerPlayer!=undefined || winnerPlayer!=null">The winner is: {{ players[winnerPlayer].player.name }}</div>
      </ion-card>
    </div>

    <div>
      <ion-card class="main-container-item" *ngIf="players.length!=2 || gameId===0">
        <img class="background-image" src="/assets/games-jpg/boringtoe/tic-tac-toe-image.jpg"/>
        <ion-button class="start-button" size="large" (click)="startOnClick()">Start</ion-button>
      </ion-card>
    </div>
    
    <shared-scoreboard [Players]="players" *ngIf="players.length==2 && gameId!=0 && gameOver===false"></shared-scoreboard>

  </div>
</ion-content>
